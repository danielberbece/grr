<h1 mat-dialog-title>Entry history</h1>
<div mat-dialog-content class="mat-body-1">
  <table>
    <tr>
      <th>Time</th>
      <th>Version</th>
    </tr>

    <tr *ngFor="let element of tableRows">
      <td><timestamp [date]="element.time" [tooltipEnabled]="false"></timestamp></td>
      <td [ngSwitch]="entryType">
        <human-readable-size *ngSwitchCase="'size'" [size]="element.version"></human-readable-size>
        <timestamp *ngSwitchCase="'timestamp'" [date]="element.version" [tooltipEnabled]="false"></timestamp>
        <ng-container *ngSwitchDefault>{{element.version}}</ng-container>
      </td>
    </tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
